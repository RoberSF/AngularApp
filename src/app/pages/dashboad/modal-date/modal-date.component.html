<div class="fondo-negro animated fadeIn" [(ngClass)]="modalService.ocultoCalendar">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <!-- le estoy asignando al string hiden la palabra oculto, que serÃ­a la clase en el css -->
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body text-center">

                    <!-- hacer formulario para recoger cita -->

                    <input type="text" [(ngModel)]="modalService.nombre">

                    <hr>

                    <input type="text" [(ngModel)]="modalService.date">



                    <p>{{modalService.calendarDate}}</p>


                </div>
                <div class="modal-footer">
                    <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button (click)="saveCita()" type="button" class="btn btn-primary">Guarda la cita</button>
                </div>
            </div>
        </div>
    </div>

</div>

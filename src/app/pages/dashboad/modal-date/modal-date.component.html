<div class="fondo-negro animated fadeIn" [(ngClass)]="modalService.ocultoCalendar">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Escoge tu cita</h5>
                    <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <!-- le estoy asignando al string hiden la palabra oculto, que sería la clase en el css -->
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body text-center">


                    <div class="card">
                        <div class="card-body">
                            <!-- <div class="form-material m-t-40 row">
                                <div class="form-group col-md-6 m-t-20">
                                    <label>Nombre:</label>
                                    <input [(ngModel)]="modalService.nombre" type="text" class="form-control form-control-line"></div>
                                    <p></p>
                                <div class="form-group col-md-6 m-t-20">
                                    <label>Fecha y Hora:</label>
                                    <input [(ngModel)]="modalService.date" type="text" class="form-control"> </div>
                                <div class="form-group col-md-12 m-t-20">
                                    <label>Observaciones:</label>
                                    <textarea class="form-control" placeholder="Escribe aquí cualquier observación..."></textarea></div>
                            </div> -->

                            <form #form="ngForm" (ngSubmit)="dateForm(form)">
                                <div class="form-group">
                                    <label>Nombre</label>
                                    <input type="text" [(ngModel)]="modalService.nombre" name="nombre" class="form-control" placeholder="Nombre"> </div>
                                <div class="form-group">
                                    <label>Fecha Y Hora</label>
                                    <input type="text" [ngModel]="modalService.date | date:'medium':idioma" name="date" (ngModelChange)="modalService.date=$event" class="form-control" value="fecha">
                                </div>
                                <!-- <div class="form-group">
                                <label>Fecha Y Hora</label>
                                <input type="text" [(ngModel)]="modalService.date" name="ngDate" class="form-control" value="fecha"> {{modalService.date | date:'medium':idioma}}
                            </div> -->
                                <div class="form-group">
                                    <label>Text area</label>
                                    <textarea [(ngModel)]="modalService.observaciones" name="observations" class="form-control" placeholder="Ecribe tu observación..."></textarea>
                                </div>
                                <div class="modal-footer">
                                    <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Guarda la cita</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

</div>

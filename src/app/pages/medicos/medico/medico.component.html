<div class="row animated fadeIn">

    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">MÃ©dico</h4>

                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardarMedico(f)" class="form p-t-20">
                    <!-- el ngNativeValidate son validaciones nativas -->
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre del Medico: {{medico.nombre}}</label>

                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [(ngModel)]="medico.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del medico" required>
                        </div>
                    </div>

                    <div class= "form-group">
                        <label>Hospital</label>
                        <select (change) = "changeHospital($event.target.value)" [(ngModel)]="medico.hospital" name="hospital" class="form-control" required>
                            <option value="">Seleccione Hospital</option>
                            <option [value]="hospital._id" *ngFor="let hospital of hospitales">{{hospital.nombre}}</option>
                        </select>
                        
                    </div>

                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                      <i class="fa fa-save"></i>
                      Save
                    </button>
                    <a routerLink="/medicos" type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                      Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>


    <div class="col-lg-3">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital Photo</h4>

                <img  [src]="hospital.img | imagen: 'hospital' " class="w-150">
                <img  [src]="" class="w150">

                <br><br>

            </div>
        </div>
    </div>
    <div class="col-lg-3">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">User Photo</h4>

                <img  (click)="cambiarPhoto()" [src]="medico.img | imagen: 'medico' " class="w-150 pointer" *ngIf= "medico._id">
                
                <br><br>

            </div>
        </div>
    </div>

</div>

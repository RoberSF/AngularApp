<div class="fondo-negro animated fadeIn" [(ngClass)]="modalService.oculto">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <!-- le estoy asignando al string hiden la palabra oculto, que serÃ­a la clase en el css -->
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body text-center">



                    <img *ngIf="!imagenTemp" [src]="'xxx' | imagen" class="w-150">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">

                    <input (change)="selectImage($event.target.files[0])" type="file">



                </div>
                <div class="modal-footer">
                    <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button (click)="subirImagen()" type="button" class="btn btn-primary">Upload changes</button>
                </div>
            </div>
        </div>
    </div>

</div>
